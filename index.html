<html>
    <head>
        <title>Schedule Maker</title>
        <link rel="stylesheet" type="text/css" href="./resources/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="./fonts/opensans.css">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link rel="icon" href="./resources/favicon.ico">
        <script src="./resources/jquery.js"></script>
        <script src="./js/Calendar.js"></script>
        <script src="./js/Class.js"></script>
        <script src="./js/Main.js"></script>
    </head>
    <div id="content">
        <div id="classes">
            <div id="classes-title">Classes</div>
            <hr>
            <div id="classes-options">
                <button id="add-class" onclick="javascript:void(0);"><i class='fa fa-plus'></i></button>
            </div>
            <hr>
            <div id="classes-list">
                <div class='class'>
                    <div class='name'>Circuits II</div>
                    <form>
                    <input type="radio" name="class1" value="1" class="option">
                        <div class='days'>MWF</div>
                        <div class='time'>9:00AM-9:50AM</div>
                        <br>
                    <input type="radio" name="class1" value="2" class="option">
                        <div class='days'>TR</div>
                        <div class='time'>9:30AM-10:45AM</div>
                        <br>
                    </form>
                </div>
            </div>
        </div>
        <div id="calendar">
            <div id="calendar-title">Weekly Schedule</div>
            <hr>
            <div id="calendar-content">
                <div class="hour-marks">
                    
                </div>
                <div id="sunday" class="day">
                    <div class="title">Sunday</div><hr>
                </div>
                <div id="monday" class="day">
                    <div class="title">Monday</div><hr>
                </div>
                <div id="tuesday" class="day">
                    <div class="title">Tuesday</div><hr>
                </div>
                <div id="wednesday" class="day">
                    <div class="title">Wednesday</div><hr>
                </div>
                <div id="thursday" class="day">
                    <div class="title">Thursday</div><hr>
                </div>
                <div id="friday" class="day">
                    <div class="title">Friday</div><hr>
                </div>
                <div id="saturday" class="day">
                    <div class="title">Saturday</div><hr>
                </div>
            </div>
        </div>
    </div>
</html>
